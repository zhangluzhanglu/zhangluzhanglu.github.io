<!doctype html>
<html>

<head>
    <title>日志管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="日志发布系统,毕业设计,日志" />
    <script type="application/x-javascript">
    addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);

    function hideURLbar() { window.scrollTo(0, 1); }
    </script>
    <!-- font files -->
    <!--<link href='//fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>-->
    <!--<link href='//fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>-->
    <!-- /font files -->
    <!-- css files -->
    <link href="css/style.css" rel='stylesheet' type='text/css' media="all" />
    <!-- /css files -->
</head>

<body>
    <h1>日志发布系统</h1>
    <div class="form-w3ls">
        <ul class="tab-group cl-effect-4">
            <li class="tab active"><a href="#signin-agile">登陆</a></li>
            <li class="tab"><a href="#signup-agile">注册</a></li>
        </ul>
        <div class="tab-content">
            <div id="signin-agile">
                <form action="#" method="post">
                    <p class="header">用户名</p>
                    <input type="text" name="user" placeholder="请输入用户名" onfocus="" onblur="">
                    <p class="header">密码</p>
                    <input type="password" name="password" placeholder="请输入密码" onfocus="" onblur="">
                    <input type="checkbox" id="brand" value="">
                    <label for="brand"><span></span> 记住密码?</label>
                    <input type="submit" class="sign-in" value="登陆">
                    <ul class="links">
                        <li class="pass-w3ls"><a href="#">忘 记 了 密 码 </a></li>
                    </ul>
                </form>
            </div>
            <div id="signup-agile">
                <form action="#" method="post">
                    <p class="header">用户名</p>
                    <input type="text" name="user" placeholder="请输入用户名" onfocus="" onblur="">
                    <p class="header">手机号码</p>
                    <input type="tel" name="phone" placeholder="请输入手机号码" onfocus="" onblur="">
                    <p class="header">邮箱</p>
                    <input type="email" name="email" placeholder="请输入邮箱" onfocus="" onblur="">
                    <p class="header">QQ</p>
                    <input type="text" name="qq" placeholder="请输入qq号码" onfocus="" onblur="">
                    <p class="header">真实姓名</p>
                    <input type="text" name="realname" placeholder="请输入真实姓名" onfocus="" onblur="">
                    <p class="header">性别</p>
                    <input type="text" name="sex" placeholder="请输入性别" onfocus="" onblur="">
                    <p class="header">地址</p>
                    <input type="text" name="address" placeholder="请输入你所在地址" onfocus="" onblur="">
                    <p class="header">密码</p>
                    <input type="password" name="password" placeholder="请输入密码" onfocus="" onblur="">
                    <p class="header">再次输入密码</p>
                    <input type="password" name="password" placeholder="请再次输入密码" onfocus="" onblur="">
                    <input type="submit" class="register" value="注册">
                </form>
            </div>
        </div>
        <!-- tab-content -->
    </div>
    <!-- /form -->
    <p class="copyright"> </p>
    <!-- js files -->
    <script src='js/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <!-- /js files -->
</body>

</html>
